<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="static/Bootstrap/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="static/css/load.css">
        <title>Note全記事保存</title>
    </head>

    <body>
      <nav class="navbar-expand-lg navbar-light" style="background-color: #79dfc1;">
      </nav>
      
        <div class="col-10 col-md-9 col-xl-8 mx-auto">
          
          <div class="mb-3">
            <div style="text-align: center;">
                <h3>Noteエクスポート</h3>
            </div>
        </div>
            <div id="userNameEle" class="mb-3">
                <label class="form-label">ユーザー名</label>
                <input id="userNameText" class="form-control" type="text">
            </div>

            <div class="mb-3">
                <label class="form-label">ファイル形式</label>
                <select id="outputFile" class="form-select">
                    <option selected>テキスト</option>
                    <option>csv</option>
                    <option>Excel</option>
                    <option>まとめて(テキスト,csv,Excel)</option>
                </select>
            </div>


            <div class="mb-3">
                <label class="form-label">圧縮</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="zipCheck">
                    <label class="form-check-label" for="zipCheck">
                      zip圧縮
                    </label>
                  </div>
            </div>

            <div class="mb-3">
                <a type="button" id="contentsDownload" class="btn btn-primary" type="button" download="sample.zip"> エクスポート</a>   
            </div>

        </div>

        <div id="loader" class="loader" style="display: none;">

        </div>

        <div class="modal fade" id="noticeModal" tabindex="-1" role="dialog" aria-labelledby="noticeModalLabel" aria-hidden="true" data-bs-backdrop="static">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="noticeModalLabel">しばらくお待ちください。</h5>
                </div>
              </div>
            </div>
          </div>

        
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="static/Bootstrap/bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.2.2/jszip.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>

        <script src="static/js/load.js"></script>
        <script src="static/js/contentsDownloadClick.js"></script>
        <script src="static/js/userNameTextInputChange.js"></script>
        <script src="static/js/logTextArea.js"></script>
 
    </body>
</html>
